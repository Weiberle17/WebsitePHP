    <h4>Bei Fragen und Anregungen füllen Sie bitte das folgende Formular aus, oder schreiben uns eine E-Mail<br>
      Wir werden so früh wie möglich darauf eingehen.
    </h4><br>
    <form class="center" id="kontakt" method="post" autocomplete="off" action="php/kontakt.php">
      <label for="name">Ihr Name</label><br>
      <input name="name" placeholder="Max Mustermann" required><br><br>
      <label for="gender">Bitte geben Sie Ihr Geschlecht an</label>
      <fieldset id="gender">
        <input type="radio" name="gender" value="male">
        <label for="male">Mann</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Frau</label>
        <input type="radio" name="gender" value="divers">
        <label for="divers">Divers</label>
        <input type="radio" name="gender" value="noComment" checked>
        <label for="noComment">Keine Angabe</label>
      </fieldset><br>
      <label for="mail">Ihre E-Mail</label><br>
      <input name="mail" type="email" placeholder="Max.Mustermann@gmail.com" size=30 required><br><br>
      <label for="thema">Bitte geben Sie an auf was sich Ihre Anfrage bezieht</label><br>
      <select name="thema" class="dropdown">
        <option value="Generelles">Generelles</option>
        <option value="Anfragen zu bestehenden Terminen">Anfragen zu bestehenden Terminen</option>
        <option value="Buchung von Stunden">Buchung von Stunden</option>
        <option value="Finanzielles">Finanzielles</option>
      </select><br><br>
      <label for="message">Nachricht</label><br>
      <textarea name="message" rows="8" required></textarea><br><br>
      <input type="submit" value="Überprüfen">
    </form><br>
    <p>Oder kontaktieren sie uns direkt per <a href="mailto: Manfred.Sander@dhbw-stuttgart.de">E-Mail.</a></p>
